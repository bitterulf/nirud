<html>
    <head>
        <script src="//unpkg.com/mithril/mithril.js"></script>
    </head>
    <body>
        <script>
            window.data = {
                title: '{{title}}',
                messages: [
                    {{#each messages}}
                        {
                            text: '{{this.text}}'
                        },
                    {{/each}}
                ]
            }
        </script>
        <script data-main="js/messages" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    </body>
</html>
