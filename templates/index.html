<html>
    <head>
        <title>{{ title }}</title>
        <style>
            body {
                margin: 0;
            }
            iframe#content {
                width: 100%;
                height: 100%;
                border: 0;
            }
            iframe#messages {
                width: 20%;
                height: 200px;
                border: 0;
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
        <script src="main.js"></script>
        <script src="/primus/primus.js"></script>
        <script>
            const primus = Primus.connect();
            primus.on('data', function(data) {
                if (data.reload) {
                    Array.prototype.forEach.call(document.getElementsByTagName('iframe'), function(iframe) {
                        if (iframe.contentWindow.location.href.indexOf(data.reload) > -1) {
                            if (iframe.contentWindow.handleReload) {
                                iframe.contentWindow.handleReload();
                            }
                            else {
                                iframe.contentWindow.location.reload();
                            }
                        }
                    });
                }
            });

            doAction = function(action) {
                primus.write(action);
            }

            const toggles = {};

            getToggle = function(toggle) {
                if (toggles[toggle]) {
                    return true;
                }
                return false;
            }

            setToggle = function(toggle, value) {
                toggles[toggle] = !!value;
            }
        </script>
    </head>
    <body>
        <script></script>
        <iframe id='content' src="page.html"></iframe>
        <iframe id='messages' src="messages.html"></iframe>
    </body>
</html>
